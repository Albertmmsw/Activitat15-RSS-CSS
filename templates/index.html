<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaris!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navegació principal -->
  <nav id="nav-principal">
    <div class="div-nav-gran">
      <a class="nav-inici" href="/">La Vanguardia i El Punt Avui (Online)</a>
      <div id="div-nav">
        <ul class="ul-nav">
          <li class="contingut-nav"><a class="enllaç-nav" href="/lavanguardia/deportes">LV - Esports</a></li>
          <li class="contingut-nav"><a class="enllaç-nav" href="/lavanguardia/politica">LV - Política</a></li>
          <li class="contingut-nav"><a class="enllaç-nav" href="/lavanguardia/vida">LV - Vida</a></li>
          <li class="contingut-nav"><a class="enllaç-nav" href="/lavanguardia/economia">LV - Economia</a></li>
          <li class="contingut-nav"><a class="enllaç-nav" href="/lavanguardia/cultura">LV - Cultura</a></li>
          <!-- NOVES PÀGINES D'EL PUNT AVUI -->
          <li class="contingut-nav"><a class="enllaç-nav" href="/elpuntavui/esports">EPA - Esports</a></li>
          <li class="contingut-nav"><a class="enllaç-nav" href="/elpuntavui/politica">EPA - Política</a></li>
          <li class="contingut-nav"><a class="enllaç-nav" href="/elpuntavui/societat">EPA - Societat</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/img/deportes.jpeg" alt="Esports" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/static/img/politica.jpeg" alt="Política" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/static/img/sociedad.jpeg" alt="Societat" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/static/img/economia.jpeg" alt="Economia" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/static/img/cultura.jpeg" alt="Cultura" class="d-block w-100">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>

</body>
</html>
